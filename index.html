<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator" id="background">
        <div class="display"></div>
            <div id="arithmetic"></div>
        <div class="topBtns">
            <button class="longBtns" id="clear">Clear</button>
            <button class="longBtns" id="backspace">Back</button>
        </div>
        <div class="bodyBtns">
            <div class="numbers">
                <div class="numberRow">
                    <button id="nine" class="digitBtn">9</button>
                    <button id="eight" class="digitBtn">8</button>
                    <button id="seven" class="digitBtn">7</button>
                </div>
                <div class="numberRow">
                    <button id="six" class="digitBtn">6</button>
                    <button id="five" class="digitBtn">5</button>
                    <button id="four" class="digitBtn">4</button>
                </div>
                <div class="numberRow">
                    <button id="three" class="digitBtn">3</button>
                    <button id="two" class="digitBtn">2</button>
                    <button id="one" class="digitBtn">1</button>
                </div>
            </div>
        
            <div class="rightBtns">
                <button id="multiply" class="operatorBtn">x</button>
                <button id="divide" class="operatorBtn">/</button>
                <button id="add" class="operatorBtn">+</button>
                <button id="subtract" class="operatorBtn">-</button>
                <button id="sum" class="operatorBtn">=</button>
            </div>
        </div>
    </div>
</body>
</html>
