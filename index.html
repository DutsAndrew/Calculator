<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator" id="background">
        <div class="display"></div>
            <div id="arithmetic"></div>
        <div class="topBtns">
            <button class="longBtns" id="clear">Clear</button>
            <button class="longBtns" id="backspace">Back</button>
        </div>
        <div class="bodyBtns">
            <div class="numbers">
                <button id="9" class="shortBtn">9</button>
                <button id="8" class="shortBtn">8</button>
                <button id="7" class="shortBtn">7</button>
                <button id="6" class="shortBtn">6</button>
                <button id="5" class="shortBtn">5</button>
                <button id="4" class="shortBtn">4</button>
                <button id="3" class="shortBtn">3</button>
                <button id="2" class="shortBtn">2</button>
                <button id="1" class="shortBtn">1</button>
            </div>
        
            <div class="rightBtns">
                <button id="multiply" class="shortBtn">X</button>
                <button id="divide" class="shortBtn">/</button>
                <button id="add" class="shortBtn">+</button>
                <button id="subtract" class="shortBtn">-</button>
                <button id="sum" class="shortBtn">=</button>
            </div>
        </div>
    </div>
</body>
</html>
