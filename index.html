<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body" id="background">
        <div class="display"></div>
            <div id="arithmetic"></div>
        <div class="topBtns"></div>
            <button class="clear">Clear</button>
            <button class="backspace">Back</button>
        <div class="bodyBtns">
            <div class="numbers">
                <button class="9">9</button>
                <button class="8">8</button>
                <button class="7">7</button>
                <button class="6">6</button>
                <button class="5">5</button>
                <button class="4">4</button>
                <button class="3">3</button>
                <button class="2">2</button>
                <button class="1">1</button>
            </div>
        
            <div class="rightBtns">
                <button class="multiply">X</button>
                <button class="divide">/</button>
                <button class="add">+</button>
                <button class="subtract">-</button>
                <button class="sum">=</button>
            </div>
        </div>
    </div>
</body>
</html>
