<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator" id="background">
        <div class="display" id="arithmetic">Enter your Equation :)</div>
        <div class="topBtns">
            <button class="longBtns" id="clear">Clear</button>
            <button class="longBtns" id="backspace">Back</button>
        </div>
        <div class="bodyBtns">
            <div class="numbers">
                <div class="numberRow">
                    <button id="9" class="digitBtn">9</button>
                    <button id="8" class="digitBtn">8</button>
                    <button id="7" class="digitBtn">7</button>
                </div>
                <div class="numberRow">
                    <button id="6" class="digitBtn">6</button>
                    <button id="5" class="digitBtn">5</button>
                    <button id="4" class="digitBtn">4</button>
                </div>
                <div class="numberRow">
                    <button id="3" class="digitBtn">3</button>
                    <button id="2" class="digitBtn">2</button>
                    <button id="1" class="digitBtn">1</button>
                </div>
                <div class="numberRow">
                    <button id="equalsBtn" class="equalsBtn">=</button>
                    <button id="0" class="digitBtn">0</button>
                    <button id="." class="digitBtn">.</button>
                </div>
            </div>
        
            <div class="rightBtns">
                <button id="multiply" class="operatorBtn">x</button>
                <button id="divide" class="operatorBtn">/</button>
                <button id="add" class="operatorBtn">+</button>
                <button id="subtract" class="operatorBtn">-</button>
            </div>
        </div>
    </div>
</body>
</html>
